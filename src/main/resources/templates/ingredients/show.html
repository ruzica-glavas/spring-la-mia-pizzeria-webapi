<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/resources :: headTags}">
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbar('ingredients')}"></nav>

<div class="container mt-4">
</div>

<main class="container">
        <h1 class="mt-3 mb-4">Pagina dettaglio degli ingredienti!</h1> 
        <section class="row">
            <div class="col-12">
                <div class="card h-100 show-card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${ingredient.name}">Nome</h5>
                    <span th:text="'ID: ' + ${ingredient.id}"></span>
                    <p class="card-text" th:text="${ingredient.description}">Descrizione</p>
                </div>
            </div>

        </section>
    </main>

    <div th:replace="~{fragments/resources :: ingredientGoBackButton}"></div>
    <div th:replace="~{fragments/resources :: scripts}"></div>
</body>
</html>
